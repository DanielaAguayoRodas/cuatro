<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
   
    <ui:composition>

        <p:dialog id="JugadorCreateDlg" widgetVar="JugadorCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateJugadorTitle}">
            <h:form id="JugadorCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{jugadorController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateJugadorLabel_id}" for="id" />
                        <p:inputText id="id" value="#{jugadorController.selected.id}" title="#{bundle.CreateJugadorTitle_id}" required="true" requiredMessage="#{bundle.CreateJugadorRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreateJugadorLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{jugadorController.selected.nombre}" title="#{bundle.CreateJugadorTitle_nombre}" required="true" requiredMessage="#{bundle.CreateJugadorRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.CreateJugadorLabel_correo}" for="correo" />
                        <p:inputText id="correo" value="#{jugadorController.selected.correo}" title="#{bundle.CreateJugadorTitle_correo}" required="true" requiredMessage="#{bundle.CreateJugadorRequiredMessage_correo}"/>
                        <p:outputLabel value="#{bundle.CreateJugadorLabel_contrasena}" for="contrasena" />
                        <p:inputText id="contrasena" value="#{jugadorController.selected.contrasena}" title="#{bundle.CreateJugadorTitle_contrasena}" required="true" requiredMessage="#{bundle.CreateJugadorRequiredMessage_contrasena}"/>
                        
                        <p:outputLabel value="#{bundle.CreateJugadorLabel_color}" for="color" />
                        <p:selectOneMenu id="color" value="#{jugadorController.selected.color}" >
                            <f:selectItems value="#{turnoController.itemsAvailableSelectOne}"
                                           var="colorItem"
                                           itemValue="#{colorItem}"/>
                            <f:selectItem itemLabel="Seleccione Color" itemValue="" />
                            <f:selectItem itemLabel="Azul" itemValue="Azul" />
                            <f:selectItem itemLabel="Amarillo" itemValue="Amarillo" />
                            <f:selectItem itemLabel="Verde" itemValue="Verde" />
                            <f:selectItem itemLabel="Rojo" itemValue="Rojo" />
                        </p:selectOneMenu>
                                               
                    </p:panelGrid>
                    <p:commandButton actionListener="#{jugadorController.create}" value="#{bundle.Save}" update="display,:JugadorListForm:datalist,:growl" oncomplete="handleSubmit(args,'JugadorCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="JugadorCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
