<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TableroEditDlg" widgetVar="TableroEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditTableroTitle}">
            <h:form id="TableroEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tableroController.selected != null}">
                        <p:outputLabel value="#{bundle.EditTableroLabel_alto}" for="alto" />
                        <p:inputText id="alto" value="#{tableroController.selected.alto}" title="#{bundle.EditTableroTitle_alto}" required="true" requiredMessage="#{bundle.EditTableroRequiredMessage_alto}"/>
                        <p:outputLabel value="#{bundle.EditTableroLabel_ancho}" for="ancho" />
                        <p:inputText id="ancho" value="#{tableroController.selected.ancho}" title="#{bundle.EditTableroTitle_ancho}" required="true" requiredMessage="#{bundle.EditTableroRequiredMessage_ancho}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tableroController.update}" value="#{bundle.Save}" update="display,:TableroListForm:datalist,:growl" oncomplete="handleSubmit(args, 'TableroEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TableroEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
