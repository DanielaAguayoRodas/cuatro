<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CasillaViewDlg" widgetVar="CasillaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCasillaTitle}">
            <h:form id="CasillaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{casillaController.selected != null}">
                        <h:outputText value="#{bundle.ViewCasillaLabel_estado}"/>
                        <p:selectBooleanCheckbox value="#{casillaController.selected.estado}" disabled="true"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CasillaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
