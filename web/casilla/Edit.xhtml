<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CasillaEditDlg" widgetVar="CasillaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditCasillaTitle}">
            <h:form id="CasillaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{casillaController.selected != null}">
                        <p:outputLabel value="#{bundle.EditCasillaLabel_estado}" for="estado" />
                        <p:selectBooleanCheckbox id="estado" value="#{casillaController.selected.estado}" required="true" requiredMessage="#{bundle.EditCasillaRequiredMessage_estado}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{casillaController.update}" value="#{bundle.Save}" update="display,:CasillaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'CasillaEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CasillaEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
