<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TablaposicionesViewDlg" widgetVar="TablaposicionesViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTablaposicionesTitle}">
            <h:form id="TablaposicionesViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tablaposicionesController.selected != null}">
                        <h:outputText value="#{bundle.ViewTablaposicionesLabel_jugador}"/>
                        <h:outputText value="#{tablaposicionesController.selected.jugador}" title="#{bundle.ViewTablaposicionesTitle_jugador}"/>
                        <h:outputText value="#{bundle.ViewTablaposicionesLabel_posicion}"/>
                        <h:outputText value="#{tablaposicionesController.selected.posicion}" title="#{bundle.ViewTablaposicionesTitle_posicion}"/>
                        <h:outputText value="#{bundle.ViewTablaposicionesLabel_id}"/>
                        <h:outputText value="#{tablaposicionesController.selected.id}" title="#{bundle.ViewTablaposicionesTitle_id}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TablaposicionesViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
