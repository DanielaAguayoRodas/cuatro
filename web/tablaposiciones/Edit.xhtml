<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TablaposicionesEditDlg" widgetVar="TablaposicionesEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditTablaposicionesTitle}">
            <h:form id="TablaposicionesEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tablaposicionesController.selected != null}">
                        <p:outputLabel value="#{bundle.EditTablaposicionesLabel_jugador}" for="jugador" />
                        <p:inputText id="jugador" value="#{tablaposicionesController.selected.jugador}" title="#{bundle.EditTablaposicionesTitle_jugador}" required="true" requiredMessage="#{bundle.EditTablaposicionesRequiredMessage_jugador}"/>
                        <p:outputLabel value="#{bundle.EditTablaposicionesLabel_posicion}" for="posicion" />
                        <p:inputText id="posicion" value="#{tablaposicionesController.selected.posicion}" title="#{bundle.EditTablaposicionesTitle_posicion}" required="true" requiredMessage="#{bundle.EditTablaposicionesRequiredMessage_posicion}"/>
                        <p:outputLabel value="#{bundle.EditTablaposicionesLabel_id}" for="id" />
                        <p:selectOneMenu id="id" value="#{tablaposicionesController.selected.id}" required="true" requiredMessage="#{bundle.EditTablaposicionesRequiredMessage_id}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{jugadorController.itemsAvailableSelectOne}"
                                           var="idItem"
                                           itemValue="#{idItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tablaposicionesController.update}" value="#{bundle.Save}" update="display,:TablaposicionesListForm:datalist,:growl" oncomplete="handleSubmit(args, 'TablaposicionesEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TablaposicionesEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
